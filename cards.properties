## Configuring port details
server.port=7070

## Configuring DB details
cards.spring.datasource.username=root
cards.spring.datasource.password=root
cards.spring.datasource.url=jdbc:mysql://localhost:3306/bank_card

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

## Configuring info endpoint
info.app.name=Cards Microservice
info.app.description=Bank Cards Application
info.app.version=1.0.0

## Configuring logging details
logging.level.com.udemy.card=debug

## Configuring Eureka details
eureka.instance.preferIpAddress=true 
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8070/eureka/

## Configuring Zipkin/Sleuth details
#spring.sleuth.sampler.percentage=1
