## Configuring Card related details
cards.msg =Welcome to the Cards Default application
cards.build-version=3

cards.mailDetails.hostName=default-cards@techrank.com
cards.mailDetails.port=9002
cards.mailDetails.from=default-cards@techrank.com
cards.mailDetails.subject=Your Card Details from Bank Default Environment

cards.activeBranches[0]=Mumbai
